{% extends 'base/base.html' %}

{% block content %}
    <div class="container">
        <div class="card mt-5 mb-5">
            <div class="card-header">
              <h3 class="text-center">Edit password</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-secondary rounded-pill" >Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
