{% extends 'base/base.html' %}

{% block content %}
<div class="container" style="width: 600px;">
    <div class="card mt-5 mb-5">
        <div class="card-header">
          <h3 class="text-center">Edit Medicine</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-secondary rounded-pill" name="action" value="save">Save</button>
            </form>
        </div>
    </div>
</div>
    
{% endblock content %}
